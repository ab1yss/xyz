<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmos Advance</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: rgba(255, 255, 255, 0.85);
            --text-subtle: rgba(255, 255, 255, 0.4);
            --border-color: rgba(255, 255, 255, 0.2);
            --hover-color: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Canvas Background */
        #constellation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
            cursor: default;
        }

        /* Main Scene Container */
        .scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            transition: opacity 1s ease-in-out;
            pointer-events: none; /* Let clicks pass through to canvas */
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Branding */
        .brand-title {
            font-size: 4rem;
            font-weight: 300;
            color: var(--text-color);
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
        }

        .brand-subtitle {
            font-size: 1rem;
            color: var(--text-subtle);
            letter-spacing: 0.1em;
            max-width: 400px;
            line-height: 1.6;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1s;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-subtle);
            letter-spacing: 0.1em;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 2s;
        }

        .footer-license {
            margin-top: 0.5rem;
            font-size: 0.65rem;
        }

        /* Planet Detail Scene */
        .planet-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }

        .planet-scene.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 40px;
            right: 40px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 4;
        }

        .back-button:hover {
            border-color: var(--hover-color);
            color: var(--hover-color);
        }

        /* Planet */
        .planet-container {
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
            position: relative;
        }

        .planet {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(80, 80, 80, 0.4) 0%, rgba(0, 0, 0, 1) 100%);
            box-shadow: 
                inset -10px -10px 20px rgba(0, 0, 0, 0.8),
                inset 5px 5px 10px rgba(255, 255, 255, 0.05),
                0 0 50px rgba(0, 0, 0, 0.9);
            position: relative;
            overflow: hidden;
        }

        /* Planet Texture */
        .planet::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            opacity: 0.3;
        }

        /* Planet Rings (optional) */
        .planet-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px;
            height: 450px;
            transform: translate(-50%, -50%) rotateX(70deg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .planet-rings::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 50%;
        }

        /* Planet Info */
        .planet-info {
            text-align: center;
            max-width: 500px;
            padding: 0 20px;
        }

        .planet-designation {
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-color);
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 0.5s;
        }

        .planet-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .planet-detail-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 0.7s;
        }

        .planet-detail-item:nth-child(2) {
            animation-delay: 0.9s;
        }

        .planet-detail-item:nth-child(3) {
            animation-delay: 1.1s;
        }

        .planet-detail-item:nth-child(4) {
            animation-delay: 1.3s;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-subtle);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .detail-value {
            font-size: 0.9rem;
            color: var(--text-color);
            letter-spacing: 0.05em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .brand-title {
                font-size: 2.5rem;
            }
            .brand-subtitle {
                font-size: 0.85rem;
            }
            .planet-container {
                width: 250px;
                height: 250px;
            }
            .planet-rings {
                width: 350px;
                height: 350px;
            }
            .planet-rings::before {
                width: 300px;
                height: 300px;
            }
            .planet-designation {
                font-size: 1.5rem;
            }
            .back-button {
                top: 20px;
                right: 20px;
                padding: 8px 16px;
                font-size: 0.7rem;
            }
            .planet-detail-item {
                flex-direction: column;
                gap: 5px;
                border-bottom: none;
            }
        }
    </style>
</head>
<body>

    <canvas id="constellation-canvas"></canvas>

    <div class="scene-container" id="main-scene">
        <h1 class="brand-title">Cosmos Advance</h1>
        <p class="brand-subtitle">
            Navigating the digital expanse. 
            Experience the calm of the infinite.
        </p>
        <div class="footer">
            <div>© 2025 Cosmos Advance</div>
            <div class="footer-license">Licensed under the Apache License 2.0</div>
        </div>
    </div>

    <div class="planet-scene" id="planet-scene">
        <button class="back-button" id="back-button">Return</button>
        
        <div class="planet-container">
            <div class="planet"></div>
            <div class="planet-rings"></div>
        </div>
        
        <div class="planet-info">
            <h2 class="planet-designation" id="planet-designation">CX-109</h2>
            <div class="planet-details">
                <div class="planet-detail-item">
                    <span class="detail-label">Atmosphere</span>
                    <span class="detail-value" id="planet-atmosphere">Stable Void</span>
                </div>
                <div class="planet-detail-item">
                    <span class="detail-label">Orbital Class</span>
                    <span class="detail-value" id="planet-orbital">Type-IV Binary</span>
                </div>
                <div class="planet-detail-item">
                    <span class="detail-label">Status</span>
                    <span class="detail-value" id="planet-status">Uncharted</span>
                </div>
                <div class="planet-detail-item">
                    <span class="detail-label">Lore</span>
                    <span class="detail-value" id="planet-lore">Where light bends but never breaks</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Constellation System Logic
         * Implements particle drift and proximity-based connections
         */
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        
        // UI Elements
        const mainScene = document.getElementById('main-scene');
        const planetScene = document.getElementById('planet-scene');
        const backButton = document.getElementById('back-button');
        
        // Planet info elements
        const planetDesignation = document.getElementById('planet-designation');
        const planetAtmosphere = document.getElementById('planet-atmosphere');
        const planetOrbital = document.getElementById('planet-orbital');
        const planetStatus = document.getElementById('planet-status');
        const planetLore = document.getElementById('planet-lore');

        let width, height;
        let particles = [];
        let animationId;
        let isPlanetSceneActive = false;
        let mouseX = 0;
        let mouseY = 0;
        
        // Configuration
        const config = {
            particleCount: 0, // Calculated based on screen size
            connectionDistance: 120, // Max distance to draw line
            starSize: 0.8, // Reduced size for finer look
            speedMultiplier: 0.25, // Slightly slower for more elegance
            opacityFade: 0.7, // Max opacity of lines
            interactionRadius: 30, // Increased from 15px to 30px for easier clicking
            hoverGlowRadius: 8 // Radius of the glow effect when hovering
        };

        // Planet data for randomization
        const planetData = {
            designations: ['CX-109', 'Void-Σ', 'Nebula-7', 'Abyss-X', 'Zenith-α', 'Omicron-IX', 'Kronos-3', 'Echo-Prime'],
            atmospheres: ['Stable Void', 'Ionized Mist', 'Quantum Haze', 'Silent Storm', 'Ethereal Calm', 'Nebular Dust'],
            orbitals: ['Type-IV Binary', 'Single Star', 'Dwarf System', 'Nebular Cluster', 'Orbital Resonance'],
            statuses: ['Uncharted', 'Inhabited', 'Abandoned', 'Research Site', 'Preservation'],
            lores: [
                'Where light bends but never breaks',
                'A silence that predates the universe',
                'Memories of stars long extinguished',
                'Between seconds lies eternity',
                'Where time flows backward',
                'The birthplace of forgotten constellations'
            ]
        };

        // Resize handling
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            // Increased particle count for denser field
            // Mobile: ~100, Desktop: ~200
            config.particleCount = width < 768 ? 100 : 200;
            
            initParticles();
        }

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                
                // Random velocity with very small values for smooth drift
                this.vx = (Math.random() - 0.5) * config.speedMultiplier;
                this.vy = (Math.random() - 0.5) * config.speedMultiplier;
                
                // Smaller size variation for finer look
                this.size = Math.random() * config.starSize + 0.3;
                
                // For click detection
                this.hovered = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
                
                // Check if mouse is hovering
                this.hovered = this.isPointNear(mouseX, mouseY);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#FFFFFF';
                
                // Very subtle glow
                ctx.shadowBlur = 8;
                ctx.shadowColor = 'rgba(255, 255, 255, 0.4)';
                
                ctx.fill();
                ctx.shadowBlur = 0; // Reset for performance
                
                // Add a more prominent glow when hovering
                if (this.hovered) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, config.hoverGlowRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                    ctx.fill();
                }
            }

            // Check if a point is near this particle
            isPointNear(px, py) {
                const dx = this.x - px;
                const dy = this.y - py;
                return Math.sqrt(dx * dx + dy * dy) < config.interactionRadius;
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // Animation Loop
        function animate() {
            if (isPlanetSceneActive) {
                // When planet scene is active, still animate stars but with reduced motion
                // to keep a subtle background effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; // Trail effect
                ctx.fillRect(0, 0, width, height);
            } else {
                // Normal clear
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, width, height);
            }

            // Update and draw particles
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Only draw connections in main scene
                if (!isPlanetSceneActive) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < config.connectionDistance) {
                            // Calculate opacity based on distance (closer = more opaque)
                            const opacity = (1 - distance / config.connectionDistance) * config.opacityFade;
                            
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.4})`; // Keep lines very subtle
                            ctx.lineWidth = 0.3; // Thinner lines
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            // Change cursor if hovering over any particle
            let anyHovered = false;
            if (!isPlanetSceneActive) {
                for (let particle of particles) {
                    if (particle.hovered) {
                        anyHovered = true;
                        break;
                    }
                }
            }
            canvas.style.cursor = anyHovered ? 'pointer' : 'default';

            animationId = requestAnimationFrame(animate);
        }

        // Handle canvas clicks for star interaction
        canvas.addEventListener('click', (e) => {
            if (isPlanetSceneActive) return; // Ignore clicks when planet scene is active
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Debug: Log click coordinates
            console.log(`Canvas click at: ${x}, ${y}`);
            
            // Check if click is near any particle
            let clickedParticle = false;
            for (let i = 0; i < particles.length; i++) {
                if (particles[i].isPointNear(x, y)) {
                    console.log(`Particle clicked at: ${particles[i].x}, ${particles[i].y}`);
                    showPlanetScene();
                    clickedParticle = true;
                    break;
                }
            }
            
            // Debug: Log if no particle was clicked
            if (!clickedParticle) {
                console.log('No particle near click');
            }
        });

        // Handle mouse movement for hover effects
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        // Show planet scene with random data
        function showPlanetScene() {
            isPlanetSceneActive = true;
            
            // Randomize planet data
            planetDesignation.textContent = planetData.designations[Math.floor(Math.random() * planetData.designations.length)];
            planetAtmosphere.textContent = planetData.atmospheres[Math.floor(Math.random() * planetData.atmospheres.length)];
            planetOrbital.textContent = planetData.orbitals[Math.floor(Math.random() * planetData.orbitals.length)];
            planetStatus.textContent = planetData.statuses[Math.floor(Math.random() * planetData.statuses.length)];
            planetLore.textContent = planetData.lores[Math.floor(Math.random() * planetData.lores.length)];
            
            // Reset animations
            resetAnimations();
            
            // Fade out main scene, fade in planet scene
            mainScene.classList.add('hidden');
            planetScene.classList.add('active');
        }

        // Return to main scene
        function returnToMainScene() {
            isPlanetSceneActive = false;
            
            // Fade out planet scene, fade in main scene
            planetScene.classList.remove('active');
            mainScene.classList.remove('hidden');
        }

        // Reset CSS animations
        function resetAnimations() {
            const animatedElements = document.querySelectorAll('.planet-designation, .planet-detail-item');
            animatedElements.forEach(el => {
                el.style.animation = 'none';
                el.offsetHeight; // Trigger reflow
                el.style.animation = null;
            });
        }

        // Event listener for back button
        backButton.addEventListener('click', returnToMainScene);

        // Initialize
        window.addEventListener('resize', resize);
        resize(); // Initial setup
        animate(); // Start loop
    </script>
</body>
</html>
